<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Gestao de dados</h1>
   <Table>
        <tr>
            <th>Area Plantada</th>
            <td><input placeholder="tipo semente" type="text" id="sementes"></td>
            <td><input type="number" placeholder="area M²" id="metros"></td>
            <td></td>
        </tr>
        <tr>
           <th>Quantidade de Fertilizantes</th>
            <td><input id="peso1" type="number" placeholder="kg ou L"></td>
            <td><input id="venda1" type="text" placeholder="Fornecedor"></td>
            <td><input id="valor1" type="number" placeholder="valor pago"></td>
        </tr>
        <tr>
           <th>Quantidade de Agrotoxicos</th>
            <td><input id="peso2" type="number" placeholder="kg ou L"></td>
            <td><input id="venda2" type="text" placeholder="Fornecedor"></td>
            <td><input id="valor2" type="number" placeholder="valor pago"></td>
        </tr>
        <tr>
            <th>Quantidade de Sementes</th>
            <td><input id="sacas" type="number" placeholder="Sacas"></td>
            <td><input id="venda3" type="text" placeholder="Fornecedor"></td>
            <td><input type="number" id="compra" placeholder="valor de Compra"></td>
        </tr>
        <tr>
           <th>Estado do Maquinario</th>
            <td><input id="maquinario" type="text" placeholder="maquina"></td>
            <td><input id="data" type="text" placeholder="data proxima manutençao"></td>
        </tr>
        <tr>
            <th>Rendimento</th>
            <td><input id="colhido" type="number" placeholder="sacas colhidas"></td>
            <td><input id="gastos_insumos" type="number" placeholder="insumos(kg) + sementes(saca)"></td>
        </tr>
        <tr>
            <th>lucro</th>
            <td><input id="bruto" type="number"placeholder="valor bruto" R$</td>
            <td><input id="despesas" type="number" placeholder="Despesas"></td>
        </tr>
   </Table>
   <button id="save" type="button">Salvar</button>
   <br>
   <br>
   <div>
    <h4>Repartimento da Lavoura:</h4>
        <h4>numero de linhas: </h4> <input id="linhas" type="number"><button id="lin" type="button">Salvar linhas</button>
        <h4>Numero de colunas: </h4> <input id="colunas" type="number"><button id="col" type="button">Salvar colunas</button>
   </div>
</body>
<script src='function.js'></script>
</html>
